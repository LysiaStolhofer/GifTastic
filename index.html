<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Giphy World of Sports!</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Barriecito&display=swap"
      rel="stylesheet"
    />
    <!--Font for Title-->
    <link
      href="https://fonts.googleapis.com/css?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <!--Font for Buttons/Input-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <!-- main Container -->
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>The Giphy World of Sports!</h1>
        </div>
      </div>
      <div class="wrapper">
        <div class="row">
          <div id="gifButtonsView"></div>
        </div>
        <div class="row">
          <form class="form-group" autocomplete="off">
            <label for="topicInput" 
              ><h3>What's your favorite sport?</h3>
            </label>
            <input type="text" id="topicInput" />
        </form>

          <!--Buttons for adding or subtracting sports-->
          <input
            id="addGif"
            type="submit"
            value="Add Your Sport"
            class="btn btn-primary"
          />
          <input
            id="removeGif"
            type="submit"
            value="Remove last Sport"
            class="btn btn-primary"
          />
        </div>
        <div class="row ">
          <div id="gifsView"></div>
        </div>
      </div>
      <!--Copytight on sticky footer-->
      <div><h4 id="copyright">&copy; Copyright 2019 Lysia Stolhofer</h4></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
