<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>The Giphy World of Sports!</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet"> <!--Font for Title-->
    <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet"> <!--Font for Buttons/Input-->

<body>


   <div class="jumbotron">
       <div class="container">
           <h1>The Giphy World of Sports!</h1>
       </div>
   </div> 


   <div class="wrapper"> 

<!-- Button -->
    <div id="gifButtonsView" class="container">
    </div>

<!-- main Container -->
    <div class="container">
        <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
</div>
            <!-- gifs -->
            <div id="gifsView">
            </div>  
        </div>
    
        <!-- submit Form-->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gifForm" role="form">
                </div>
    </div>

    <div class="form-group">
        <label for="topicInput"><h3>What's your favorite sport?</h3> </label>
        <input type="text" id="topicInput">
    </div>
        <input id="addGif" type="submit" value="Add Your Sport" class="btn btn-primary">
        <input id="removeGif" type="submit" value="Remove last Sport" class="btn btn-primary">  
</form>


<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
